{% extends "index.html" %}
{% block title %}Edit Assignment Grade{% endblock %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='formsection.css')}}" />
{{ super() }}
{% endblock %}
{% block content %}
<section id= "cover">
  <div id= "cover-caption">
    <div class="container">
      <div class = "row">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
          <div class="px-2">
            <form class="justify-content-center" action="{{url_for('update_assignment')}}" method="POST">
              <input type="hidden" id="class_id" name="classid" value="{{cid}}" />
              <input type="hidden" id="student_id" name="studentid" value="{{sid}}" />
              <input type="hidden" id="assignment_id" name="assignmentid" value="{{assignmentid}}" />
              <div class="form-group">
                <label for="namelabel"><strong>Assignment Name:</strong></label>
                <input
                  type="text"
                  class="form-control-plaintext"
                  id="sub1"
                  name="assignname"
                  value="{{name}}"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="gradelabel"><strong>Grade:</strong></label>
                <input
                  type="text"
                  class="form-control"
                  id="sub2"
                  name="assigngrade"
                  placeholder="100.00"
                  value="{{grade}}"
                />
                <div class="row">
                  <span></br></span>
                </div>
              <button
                type="submit"
                name="submit"
                class="btn btn-secondary"
                value="cancel"
              >
                Cancel
              </button>
              <button type="submit" name="submit" value="save" class="btn btn-success">
                Save
              </button>
            </form>
          </div>
        </div>
       </div>
     </div>
   </div>
</section>
{% endblock %}
